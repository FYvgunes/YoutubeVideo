<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h3>E-mail Validation Check</h3>
        <form action="#" id="form">
            <div class="inputBox">
                <input type="text" id="email" placeholder="Enter Email">
                <span id="text"></span>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        let formm = document.getElementById("form");
        formm.addEventListener("keydown", validd);

        function validd() {

            var form = document.getElementById("form");
            var email = document.getElementById("email").value;
            var text = document.getElementById("text");
            var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email.match(pattern)) {
                form.classList.add("valid")
                form.classList.remove("invalid");
                text.innerHTML = "Email Adresin Olumlu";
                text.style.color = "#00ff00";
            } else if (email == "") {
                form.classList.remove("valid")
                form.classList.remove("invalid");
                text.innerHTML = "";
                text.style.color = "#00ff00";
            } else {
                form.classList.add("invalid");
                form.classList.remove("valid");
                text.innerHTML = "Email Adresin e≈ülenmiyor";
                text.style.color = "#ff0000";
            }


        }
    </script>

</body>

</html>
