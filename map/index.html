<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mapbox ile siteye harita eklemek.
    </title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoidmV5c2VsZyIsImEiOiJja2o2M2Vtd20xMndrMnRrMzFjanRiaG83In0.TXlDERcTbNWaPnJzsQeQ-A';
        var place = [28.9741287,
        41.0256678]; // istanbul Değişiklik yapacagım zaman sadece buraya gözükmesini istediğimiz konumu giriyoruz

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v11', //Buataya temayı giriyoruz
            center: [28.9741287, 41.0256678], //Buatya Aynı şekilde konum yazıyoruz
            https: //epsg.io/map#srs=4326&x=28.846354&y=41.055507&z=14&layer=streets
                zoom: 11
        });

        var popup = new mapboxgl.Popup({
            offset: 25
        }).setText(
            'Bereketzade, Galata kulesi, 34421 Beyoğlu/İstanbul.' //Poup Daaçılacak menuda gözükmesini istediğimiz yazıyı yazıyoruz
        );

        new mapboxgl.Marker()
            .setLngLat(place)
            .setPopup(popup)
            .addTo(map);
    </script>

</body>

</html>
